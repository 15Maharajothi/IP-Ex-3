<html>

        <title>login</title>
        <meta charset="UTF-8">

    <body>
        <fieldset>
            <h1><legend>Login</legend></h1>
            <label for name="uname">Username:</label>

            <a href="forgetpass.html" class="one">ForgetPassword?</a>
